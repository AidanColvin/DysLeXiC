<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYSLEXIC | AI Literacy Tool</title>
    <style>
        :root {
            --bg-color: #f4f1ea;
            --black: #000000;
            --white: #ffffff;
        }
        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- HEADER SECTION --- */
        .header-card {
            border: 5px solid var(--black);
            background: var(--white);
            padding: 40px;
            position: relative;
            box-shadow: 10px 10px 0px var(--black);
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            line-height: 0.8;
            letter-spacing: -3px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 900;
            margin-top: 15px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
        }

        .btn {
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 30px;
            border: 4px solid var(--black);
            text-transform: uppercase;
            transition: all 0.1s;
            cursor: pointer;
        }

        .btn-black {
            background: var(--black);
            color: var(--white);
        }
        
        .btn-white {
            background: var(--white);
            color: var(--black);
        }

        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translate(0px, 0px);
            box-shadow: none;
        }

        /* --- INPUT SECTION --- */
        .input-card {
            border: 5px solid var(--black);
            background: var(--white);
            padding: 20px;
            box-shadow: 10px 10px 0px var(--black);
        }

        .textarea-wrapper {
            border: 3px solid var(--black);
            padding: 5px;
            background: var(--white);
        }

        textarea {
            width: 100%;
            height: 300px;
            border: none;
            background: #faf9f0;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            resize: none;
            outline: none;
            color: #333;
        }

        textarea::placeholder {
            color: #ccc;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1.5rem;
        }

        /* --- PROCESS BUTTON --- */
        .process-btn {
            width: 100%;
            margin-top: 20px;
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 25px;
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            border: 4px solid var(--black);
            transition: all 0.1s;
        }

        .process-btn:hover {
            background: #222;
        }

        .status-msg {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            min-height: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-card">
            <h1>Dyslexic</h1>
            <div class="subtitle">AI-Powered Literacy Tool</div>
            <div class="btn-group">
                <a href="https://github.com/AidanColvin/Dyslexic" class="btn btn-black" target="_blank">GITHUB</a>
                <a href="https://github.com/AidanColvin/Dyslexic/raw/main/dyslexic_firefox_v1.zip" class="btn btn-white">FIREFOX</a>
            </div>
        </div>

        <div class="input-card">
            <div class="textarea-wrapper">
                <textarea id="textBox" placeholder="Input Text Here..."></textarea>
            </div>
            
            <button class="process-btn" onclick="runDyslexicAI()">
                ▶ PROCESS
            </button>
            <div id="status" class="status-msg"></div>
        </div>
    </div>

    <script>
        async function runDyslexicAI() {
            const textBox = document.getElementById('textBox');
            const status = document.getElementById('status');
            const btn = document.querySelector('.process-btn');
            const originalText = textBox.value;

            if (!originalText.trim()) return;

            // UI LOADING STATE
            btn.innerHTML = "⏳ PROCESSING...";
            btn.style.opacity = "0.7";
            status.innerText = "Analyzing text structure & phonetics...";

            // ⚠️ REPLACE THIS URL WITH YOUR RENDER BACKEND URL ONCE DEPLOYED
            // If running locally, use http://localhost:5000
            // If deployed, use https://dyslexic-backend.onrender.com (or similar)
            const BACKEND_URL = "http://localhost:5000"; 

            try {
                const response = await fetch(BACKEND_URL + '/dyslexia/v2/suggest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        sentence: originalText,
                        misspelled_word: originalText // Simplified for demo payload
                    })
                });

                if (!response.ok) throw new Error("Server Offline");

                const data = await response.json();

                // UPDATE THE TEXT BOX WITH CORRECTED TEXT
                if (data.correction) {
                    textBox.value = data.correction;
                    status.innerText = "✅ Correction Applied!";
                } else {
                    status.innerText = "⚠️ No corrections needed.";
                }

            } catch (error) {
                console.error(error);
                // FALLBACK FOR DEMO (If backend is offline)
                status.innerText = "❌ Backend Offline. (Ensure run.py is active)";
                
                // OPTIONAL: Mock behavior so you see it work even without backend
                setTimeout(() => {
                    status.innerHTML = "❌ <a href='https://github.com/AidanColvin/Dyslexic#readme' style='color:black'>Server Not Found (Click to Setup)</a>";
                }, 1000);
            }

            // RESET BUTTON
            btn.innerHTML = "▶ PROCESS";
            btn.style.opacity = "1";
        }
    </script>

</body>
</html>
